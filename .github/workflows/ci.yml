name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    strategy:
      matrix:
        python-version: ['3.10', '3.11']

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Debug Python env
        run: |
          python -V
          pip -V

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest flake8 bandit

      # flake8 e bandit não bloqueiam por enquanto (para não travar seu fluxo)
      - name: Lint (non-blocking)
        run: flake8 . || true

      - name: Security scan (non-blocking)
        run: bandit -r src || true

      - name: Run tests
        run: |
          export PYTHONPATH="$PYTHONPATH:$(pwd)/help-desk-analytics"
          pytest -q


